type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  isAdmin: Boolean!
  subject_comments: [SubjectComment]!
  products: [Product]
  carts: [CartItem]!
  createdAt: Date!
}

type Subject {
  id: ID!
  course_id: String!
  eng_name: String!
  thai_name: String!
  comments: [SubjectComment]!
  isAllowed: Boolean!
  createdAt: Date!
  homework_rate: [Int]!
  content_rate: [Int]!
  lecturer_rate: [Int]!
}


type SubjectComment {
  id: ID!
  subjectId: Subject!
  comment: String!
  grade: String!
  year: String!
  section: String!
  owner: User!
  createdAt: Date!
  homework_rate: Int!
  content_rate: Int!
  lecturer_rate: Int!
}

type Product {
  id: ID!
  desc: String!
  price: Float!
  imgUrl: String!
  user: User!
  createdAt: Date!
}

type CartItem {
  id: ID!
  product: Product!
  quantity: Int!
  user: User!
  createdAt: Date!
}

type AuthData {
  user: User
  jwt: String
}

